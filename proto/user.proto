syntax = "proto3";

package user;

service User {
    rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
}

message GetUserRequest {
    string id = 1;
}

message GetUserResponse {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string nick_name = 4;
    string gender = 5;
    int32 age = 6;
}